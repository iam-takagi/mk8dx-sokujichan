version: '3.8'

services:
  sokujichan:
    container_name: sokujichan
    image: iamtakagi/sokujichan:latest
    restart: always
    ports:
      - 8080:8080
    environment:
      # Bot Token (必須)
      BOT_TOKEN: Nzk1MDAyMjkwNjY1OTQ3MTc2.X_DBlA.hmSKSDbOpaKPNx4VOL68WV11FEI
      # Base Uri
      BASE_URI: /
      # Server Host
      HOST: 0.0.0.0
      # Server Port  (必要次第で書き換えてください)
      PORT: 8080
      # HOSTNAME (外部公開しない場合: null で可)
      HOSTNAME:
      # Logger
      LOG: INFO
      # Embed color
      EMBED_COLOR: 83,221,172